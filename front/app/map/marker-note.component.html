<div class="marker-note-container" [style.display]="display">
    <textarea style="width: 100%; height: 80%;" [(ngModel)]="description"></textarea>
    <button class="btn btn-primary" style="width: 49%" (click)="submit()">Submit</button>
    <button class="btn btn-secondary" style="width: 49%" (click)="close()">Cancel</button>
</div>
